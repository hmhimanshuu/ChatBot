

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://fcit.usf.edu/matrix/wp-content/uploads/2016/12/BotBackground-2-Wide.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            margin: 0;
            color: #3498db; /* Stylish blue color */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 700;
        }

        .intro {
            font-size: 1.5rem;
            color: #ecf0f1; /* Light gray color */
            margin: 20px 0;
        }

        .chatbot-link {
            display: flex;
            border-style:solid;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1c94d9; /* Stylish red color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .chatbot-link img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .chatbot-link span {
            margin-top: 10px;
        }

        .chatbot-link:hover {
            background-color: #c0392b; /* Darker red on hover */
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <h1 class="title">Himanshu GPT</h1>
            <div class="intro">
                <p>Welcome to the Chatbot</p>
                <p>An intelligent assistant to answer your questions.</p>
            </div>
            <a href="chatbot.html" class="chatbot-link">
                <img src="https://t3.ftcdn.net/jpg/05/73/14/38/360_F_573143889_NVvKlj8AGINKQyT7Pr3tkvCScXShff0F.jpg" alt="Chatbot Logo">
                <span>Use Chatbot</span>
            </a>
        </div>
    </div>
</body>
</html>
